<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu - Türkiye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased">
    
    <div class="bg-gradient-decoration"></div>

    <header class="text-center py-5 mb-2 position-relative">
        <div class="container">
            <h1 class="display-5 fw-bold text-dark tracking-tight">Hava Durumu</h1>
            <p class="text-secondary lead fs-6">Türkiye Geneli Anlık Veriler</p>
        </div>
    </header>

    <div class="container pb-5 position-relative">
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-6 col-lg-5">
                <input type="text" id="city-search" class="form-control form-control-lg search-input" placeholder="İl ara... (Örn: İzmir)" autocomplete="off">
            </div>
        </div>

        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-secondary" role="status" style="width: 2rem; height: 2rem; border-width: 0.2em;">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
            <p class="mt-3 text-muted small">Veriler alınıyor...</p>
        </div>

        <div id="cities-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" style="display: none;">
            </div>
        
        <div id="no-result" class="text-center text-muted py-5" style="display: none;">
            <p>Aradığınız kriterlere uygun şehir bulunamadı.</p>
        </div>
    </div>

    <footer class="text-center py-4 mt-auto text-secondary small opacity-50">
        <p class="mb-0">Design & Development by <strong>Ahmet Efe MAT</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
